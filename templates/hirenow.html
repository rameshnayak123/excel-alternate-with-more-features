<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration URL Generator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-mcT6UxEg6Pb0GhKpHvpNvD9Db3OUZgKs1s18wJD8vD1mIPK4y4J4GrmdW8og0mYacE61fZSgk2ZsKs9hmfzDmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Generate URL of Registration
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="url-form" action="{{ url_for('generate') }}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-3">
              <label for="bond-years" class="form-label">Bond Years</label>
              <input type="number" class="form-control" name="bond-years">
            </div>
            <div class="mb-3">
              <label for="ctc" class="form-label">CTC</label>
              <input type="number" class="form-control" name="ctc">
            </div>
            <div class="mb-3">
              <label for="minutes_valid" class="form-label">Set valid time in minutes</label>
              <input type="number" class="form-control" name="minutes_valid">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="3"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div id="url-result" class="mt-4">
    <h4 class="text-center">{{ url }}</h4>
    <p class="text-center" id="url-text"></p>
  </div>
</body>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

</html>
